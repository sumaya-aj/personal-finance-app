<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"> Delete '{{pot.name}}'?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete this pot? This action cannot be reversed, and all the data inside it will be removed forever.</p>
        <div class="d-grid mt-3">
            <button (click)="deletePot()" class="btn btn-danger">Yes, Confirm Deletion</button>
            <button (click)="close()" class="btn btn-light mt-2">No, Go Back</button>
        </div>
    </div>
</div>
