<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
    <h1 class="h2">Pots</h1>
    <button type="button" class="btn btn-primary" (click)="openAddPot()">+ Add New Pot</button>
</div>

<div class="row">
    <div class="col-6" *ngFor="let potItem of pots$ | async">
        <app-pot-item [pot]="potItem"></app-pot-item>
    </div>
</div>
